<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet"
              type="text/css"
              href="{{ url_for('static',filename='styles/home.css') }}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
              crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/b57d3e3e05.js"
                crossorigin="anonymous"></script>
        <title>
            {% block title %}
            {% endblock title %}
        </title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
            <div class="container-fluid">
                <button class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarNav"
                        aria-controls="navbarNav"
                        aria-expanded="false"
                        aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/home">Home</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div>
            {% with messages=get_flashed_messages(with_categories=True) %}
                {% for category,message in messages %}
                    {% if category=="error" %}
                        <div class="alert alert-danger alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button"
                                    class="btn-close"
                                    data-bs-dismiss="alert"
                                    aria-label="Close"></button>
                        </div>
                    {% else %}
                        <div class="alert alert-success alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button"
                                    class="btn-close"
                                    data-bs-dismiss="alert"
                                    aria-label="Close"></button>
                        </div>
                    {% endif %}
                {% endfor %}
            {% endwith %}
        </div>
        <div class="container">
            {% block content %}
            {% endblock content %}
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript"
            src="{{url_for('static',filename='scripts/index.js')}}"></script>
    <!-- Footer -->
    <!-- footer section-->
    <footer id="footer" class="justify-content-between align-items-center">
        <div class="container-fluid">
            <!-- social media icons -->
            <div class="social-icons mt-4">
                <a href="mailto:rashambinf@gmail.com" target="_blank"><i class="far fa-envelope"></i></a>
                <a href="https://www.instagram.com/muhlis_c_mohd/" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="https://www.linkedin.com/in/muhliscm/" target="_blank"><i class="fab fa-linkedin"></i></a>
                <a href="https://github.com/Muhliscm" target="_blank"><i class="fab fa-github"></i></a>
            </div>
        </div>
        <p class="copyright">&copy; MUHLIS CM</p>
    </footer>
    <!-- Bootstrap JS -->
</html>
